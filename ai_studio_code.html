          if (!ctx) return;

          let width = canvas.width = window.innerWidth;
          let height = canvas.height = window.innerHeight;

          // Particle configuration
          const particles = [];
          const particleCount = width < 768 ? 40 : 80;
          const connectionDistance = 150;
          const mouseDistance = 250;

          let mouse = { x: -1000, y: -1000 };

          for (let i = 0; i < particleCount; i++) {
            particles.push({
              x: Math.random() * width,
              y: Math.random() * height,
              vx: (Math.random() - 0.5) * 0.3, // Slower natural movement
              vy: (Math.random() - 0.5) * 0.3,
              size: Math.random() * 2 + 0.5,
              opacity: Math.random() * 0.5 + 0.2
            });
          }

          const handleResize = () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
          };

          const handleMouseMove = (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
          };

          window.addEventListener('resize', handleResize);
          window.addEventListener('mousemove', handleMouseMove);

          const animate = () => {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach((p, i) => {
              // Move
              p.x += p.vx;
              p.y += p.vy;

              // Bounce
              if (p.x < 0 || p.x > width) p.vx *= -1;
              if (p.y < 0 || p.y > height) p.vy *= -1;

              // Mouse Repulsion / Attraction (Subtle flow effect)
              const dxMouse = mouse.x - p.x;
              const dyMouse = mouse.y - p.y;
              const distMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
              
              if (distMouse < mouseDistance) {
                  const force = (mouseDistance - distMouse) / mouseDistance;
                  // Gently move away from mouse
                  p.x -= (dxMouse / distMouse) * force * 1.5;
                  p.y -= (dyMouse / distMouse) * force * 1.5;
              }

              // Draw Particle
              ctx.beginPath();
              ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
              ctx.fillStyle = `rgba(59, 130, 246, ${p.opacity})`;
              ctx.fill();

              // Draw Connections
              for (let j = i + 1; j < particles.length; j++) {
                const p2 = particles[j];
                const dx = p.x - p2.x;
                const dy = p.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < connectionDistance) {
                  ctx.beginPath();
                  ctx.strokeStyle = `rgba(59, 130, 246, ${0.15 * (1 - distance / connectionDistance)})`;
                  ctx.lineWidth = 0.5;
                  ctx.moveTo(p.x, p.y);
                  ctx.lineTo(p2.x, p2.y);
                  ctx.stroke();
                }
              }
            });
            requestAnimationFrame(animate);
          };

          animate();
          return () => {
            window.removeEventListener('resize', handleResize);
            window.removeEventListener('mousemove', handleMouseMove);
          };
        }, []);

        return <canvas ref={canvasRef} className="absolute inset-0 z-0 pointer-events-none" />;
